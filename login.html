<style>
  body{

    background-repeat: no-repeat;
    background-size: 100%;
  }

</style>
<body>
<div ng-controller="loginCtrl">
  <div class="jumbotron text-center" id="login">
    <h1 class="title2">Login</h1>
    <form novalidate class="form-horizontal" name="loginForm" ng-submit="formData(redData)" >
        <div class="form-group">
            <label for="username" class="control-label col-sm-2">Enter Username </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="username" placeholder="Username" ng-required="true" id="username" ng-model="redData.username">
                <span ng-show="loginForm.username.$touched && loginForm.username.$invalid" class="invalid">Please enter a valid Username</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Enter Password </label>
            <div class="col-sm-10">
                <input class="form-control" type="password" name="password" placeholder="Password" ng-required="true" id="password"  ng-model="redData.password">
                <span ng-show="loginForm.password.$touched && loginForm.password.$invalid" class="invalid">Please enter a valid Password</span>
            </div>
        </div>

         <p id="error"></p>

          
    <div>
      <button type="button" ng-click="submit()"  class="btn btn-primary">login</button>
      <button type="button" class="btn btn-primary" ng-click="registrationpage()">Register</button>
    </div>



      

    </form>
</div>
  </div>
</body>
